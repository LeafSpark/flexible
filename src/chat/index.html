<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="../settings/styles.css"> <!-- Fetch settings CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with AI</h1>
            <div class="model-selection">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="anthropic">Anthropic</option>
                    <option value="openai">OpenAI</option>
                    <option value="google">Google</option>
                    <option value="openai-compatible">OpenAI Compatible</option>
                    <option value="ollama">Ollama</option>
                </select>
            </div>
            <button class="settings-button" id="open-settings-btn" aria-label="Open Settings">⚙️</button>
            <!-- Settings button -->
        </div>
        <div class="chat-window">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input-box">
            <input type="text" id="chat-input" placeholder="Type a message">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Settings popup (will be fetched via JS) -->
    <div id="settings-container"></div>

    <script src="script.js"></script>
    <script src="../settings/script.js"></script> <!-- Fetch settings JS -->
</body>

</html>
