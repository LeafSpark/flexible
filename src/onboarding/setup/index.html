<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Setup</h1>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="steps">
            <div class="step" id="step-0">Step 1</div>
            <div class="step" id="step-1">Step 2</div>
            <div class="step" id="step-2">Step 3</div>
            <div class="step" id="step-3">Step 4</div>
        </div>
    </div>
    <div class="content">
        <!-- Content will be loaded based on step -->
    </div>
    <button class="continue-btn">Continue</button>
    <script src="script.js"></script>
</body>

</html>
