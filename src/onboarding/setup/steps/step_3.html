<h2>Select Theme</h2>
<form id="theme-form">
    <div class="theme-selection">
        <input type="radio" id="theme-dark" name="theme" value="dark" checked>
        <label for="theme-dark">Dark</label>

        <input type="radio" id="theme-light" name="theme" value="white">
        <label for="theme-light">White</label>
    </div>
</form>
<p>Setup is now complete. Click continue to finish.</p>
