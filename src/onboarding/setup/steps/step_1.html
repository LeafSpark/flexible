<h2>Set a backend endpoint</h2>
<p>This is where your chats will be backed up, and can be used as a CORS proxy and plugins server.</p>
<form id="backend-form">
    <div class="form-group">
        <label for="backend-endpoint">Backend Endpoint (Optional):</label>
        <input type="text" id="backend-endpoint" name="backend-endpoint"
            placeholder="https://your-backend-endpoint.com">
    </div>
</form>
