<h2>Set a default landing location</h2>
<p>This is where the app opens to on launch, such as the chat interface or search bar.</p>
<form id="default-location-form">
    <div class="form-group">
        <label for="default-location">Default Landing Location:</label>
        <select id="default-location" name="default-location">
            <option value="./home/index.html">Home</option>
            <option value="./dashboard/index.html">Dashboard</option>
            <option value="./profile/index.html">Profile</option>
            <option value="./settings/index.html">Settings</option>
            <option value="./chat/index.html">Chat</option>
            <option value="./search/index.html">Search</option>
        </select>
    </div>
</form>
